<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
</head>
<body>
    <h1>Level: <span id="level"></span></h1>

    <div class="modal" id="modal-start">
        <div class="modal-content" id="content-start">
          <div class="row">
              <h1 class="col-12">Choose your Player</h1>
          </div>
          <ul class="row">
            <li class="character col-3"><img src="images/char-boy.png" alt="boy"></li>
            <li class="character col-3"><img src="images/char-cat-girl.png" alt="cat girl"></li>
            <li class="character col-3"><img src="images/char-horn-girl.png" alt="horn girl"></li>
            <li class="character col-3"><img src="images/char-princess-girl.png" alt="princess girl"></li>
          </ul>
          <ul class="row">
            <h2 class="character col-3">Boy</h2>
            <h2 class="character col-3">Cat Girl</h2>
            <h2 class="character col-3">Horn Girl</h2>
            <h2 class="character col-3">Princess Girl</h2>
          </ul>
        </div>
      </div>


    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous">
    </script>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
